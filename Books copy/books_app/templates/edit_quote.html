<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
</head>
<body>
    <h4>Edit Quote</h4>
    <a href="/home">Back</a>
    <a href="/logout"><button>Logout</button></a>
    <form action ="/edit/{{this_quote.id}}" method="POST">
        {% csrf_token %}
        <p><label for ="author">Author</label>
        <input type ="text" name="author" value="{{this_quote.author}}"></p>
        <p><label for ="quote">Quote</label>
        <input type ="text" name="quote" value="{{this_quote.quote}}"></p>
        <button>Update</button>
    </form>
</body>
</html>
